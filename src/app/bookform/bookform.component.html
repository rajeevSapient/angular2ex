<form [formGroup]="bookform" (ngSubmit)="onBookSave()">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" class="form-control" formControlName="author">
        </div>
        <div class="form-group">
          <label for="date">Release Date:</label>
          <input type="date" id="date" class="form-control" formControlName="date">
        </div>
        <div class="form-group">
          <label for="keyword">Keywords:</label>
          <input type="text" id="keyword" class="form-control" formControlName="keywords">
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Add Book</button>
        </div>
      </div>
    </div>
  </div>
</form>
<app-booddashboard [books]="books"></app-booddashboard>
